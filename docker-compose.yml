version: '3.8'

services:
  orchestrator:
    build: ./orchestrator
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./shared:/app/shared  # Mount shared directory
    depends_on:
      - audit_agent
      - reporting_agent
    networks:
      - seorchestra_network

  audit_agent:
    build: ./audit_agent
    ports:
      - "8001:8001" 
    env_file:
      - .env
    volumes:
      - ./shared:/app/shared  # Mount shared directory
    networks:
      - seorchestra_network

  reporting_agent:
    build: ./reporting_agent
    ports:
      - "8002:8002" 
    env_file:
      - .env
    volumes:
      - ./shared:/app/shared  # Mount shared directory
    networks:
      - seorchestra_network

networks:
  seorchestra_network:
    driver: bridge